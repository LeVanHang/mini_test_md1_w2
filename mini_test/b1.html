<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b1</title>
</head>
<body>
<script>
  //Bài 1:
  //Nhập số nguyên dương x bất kỳ. Viết chương trình tính giai thừa của x.

  let number = prompt(parseInt('input'));
  let numFactorial = 1;
  for(let i = number;i>0;i--){
      numFactorial = numFactorial * i;
  }
  document.write(numFactorial)
</script>
</body>
</html>
