<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 2:
    //Viết chương trình in ra 15 số chia hết cho 3 đầu tiên
    let i=0;
    let count =0;
    let result="";
    while(count<15){
        if (i%3==0){
            result=result+i;
            count++;
        }i++;
    }document.write(result);

</script>
</body>
</html>
