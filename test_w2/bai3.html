<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 3:
    //Viết chương trình tính kết quả biểu thức S= 1+1/2+1/3+...+1/n
    // (làm tròn 5 chữ số thập phân)
    let number = +prompt('input')
    let sum = 0;
    for (let i = 1; i <= number; i++) {
        sum += 1 / i;
    }
    document.write(sum.toFixed(5))
</script>
</body>
</html>
